name: Publish apps
on:
  release:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Build
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: .

  publish-linux:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: make publish-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux-x64
          path: dist/linux-x64

  publish-osx:
    runs-on: macos-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: make publish-osx

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: osx-x64
          path: dist/osx-x64

  publish-win:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: make publish-win

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: win-x64
          path: dist/win-x64