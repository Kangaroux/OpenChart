name: publish
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Build
        run: ./tasks.sh build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: .

  publish-linux:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: ./tasks.sh publish

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux-x64
          path: dist/linux-x64

  publish-osx:
    runs-on: macos-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: ./tasks.sh publish

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: osx-x64
          path: dist/osx-x64

  publish-win:
    runs-on: windows-latest
    needs: build

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Download build
        uses: actions/download-artifact@v1
        with:
          name: build

      - name: Publish
        run: GtkSkipInstall=True ./tasks.sh publish
        shell: bash

      - name: Download Gtk
        run: Invoke-WebRequest https://github.com/GtkSharp/Dependencies/raw/master/gtk-3.24.zip -OutFile gtk-3.24.zip
        shell: pwsh

      - name: Extract Gtk
        run: Expand-Archive .\gtk-3.24.zip dist\win-x64\lib\gtk\
        shell: pwsh

      - name: Clean Gtk
        run: Remove-Item -Recurse dist\win-x64\lib\gtk\share, dist\win-x64\lib\gtk\ssl
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: win-x64
          path: dist/win-x64
